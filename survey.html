<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Survey</title>
    <link rel="stylesheet" href="survey.css"> <!-- Survey page-specific styles -->
    <script defer src="survey.js"></script> <!-- Survey page-specific script -->
</head>
<body>
    <div class="survey-container">
        <h1>Sleep Survey</h1>
        <form id="survey-form">
            <div class="survey-question">
                <p>1. How many hours do you typically sleep each night?</p>
                <div class="options">
                    <label><input type="radio" name="sleep-hours" value="1-3" required> 1-3 hours</label>
                    <label><input type="radio" name="sleep-hours" value="4-6"> 4-6 hours</label>
                    <label><input type="radio" name="sleep-hours" value="7-9"> 7-9 hours</label>
                    <label><input type="radio" name="sleep-hours" value="10+"> 10+ hours</label>
                </div>
            </div>

            <div class="survey-question">
                <p>2. How would you describe your sleep quality?</p>
                <div class="options">
                    <label><input type="radio" name="sleep-quality" value="Poor" required> Poor</label>
                    <label><input type="radio" name="sleep-quality" value="Average"> Average</label>
                    <label><input type="radio" name="sleep-quality" value="Good"> Good</label>
                    <label><input type="radio" name="sleep-quality" value="Excellent"> Excellent</label>
                </div>
            </div>

            <div class="survey-question">
                <p>3. What type of noise do you like to listen to in bed?</p>
                <div class="options">
                    <label><input type="radio" name="sleep-noise" value="None" required> None</label>
                    <label><input type="radio" name="sleep-noise" value="Fan noise"> Fan noise</label>
                    <label><input type="radio" name="sleep-noise" value="Music"> Music</label>
                    <label><input type="radio" name="sleep-noise" value="Book"> Audiobooks or Podcasts</label>
                </div>
            </div>

            <div class="survey-question">
                <p>4. Do you have an Apple Watch or any smart watch capable of sleep biometrics?</p>
                <div class="options">
                    <label><input type="radio" name="sleep-device" value="No" required> No</label>
                    <label><input type="radio" name="sleep-device" value="Yes"> Yes</label>
                </div>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>

        <div class="thank-you-message" id="thank-you">
            <p>Thank you for completing the survey!</p>
        </div>
    </div>
</body>
</html>
